<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restuarant</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
            Tables</button></a>
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
      </div>

    </div>

    <main>

      <div>
        <form class="col-sm-12 contact-form">
          <div class="container">
            <div class="mb-6">
              <h1>Reserve a Table</h1>
              <hr />

              <section class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
              </section>

              <section class="mb-3">
                <label for="Phone Number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="Phone Number" placeholder="Phone Number">
              </section>

              <section class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <textarea class="form-control" id="Email" placeholder="Email"></textarea>
              </section>

              <section class="mb-3">
                <label for="Unique ID" class="form-label">Unique ID</label>
                <textarea class="form-control" id="Unique ID" placeholder="Unique ID"></textarea>
              </section>

              <section class="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </section>

        </form>
      </div>
    </main>

    <footer class="footer mt-4">
      <div class="container">
        <p><a href="#" id="clear">Clear Table</a> | <a href="">API Table Link</a> | <a href="">API
            Wait List</a>
      </div>
    </footer>

</body>

</html>
