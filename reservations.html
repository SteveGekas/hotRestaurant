<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restuarant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="/submit"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                        Reservation</button></a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="reservation" class="submitResults"></ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Wait List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitlisted" class="submitResults"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer mt-4">
        <div class="container">
            <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                    Wait List</a>
        </div>
    </footer>

</body>

<script type="text/javascript">
    function runReservedQuery() {

        $.ajax({ url: "/api/tables", method: "GET" })

            .then(function (tableDinerInfo) {

                console.log(tableDinerInfo);
                for (var i = 0; i < tableDinerInfo.length; i++) {
                    var reservation = $("#reserved");
                    var submission = $("<li class='submitResults'>");
                    submission.append(
                        $("<h2>").text("Table #" + (i + 1)),
                        $("<h2>").text("ID: " + tableDinerInfo[i].dinerId),
                        $("<h2>").text("Name: " + tableDinerInfo[i].dinerName),
                        $("<h2>").text("Email: " + tableDinerInfo[i].dinerEmail),
                        $("<h2>").text("Phone: " + tableDinerInfo[i].dinerPhone)
                    );
                    resevered.append(submission);
                }
            });
    }

    function runWaitQuery() {

        $.ajax({ url: "/api/waitlist", method: "GET" })

            .then(function (waitDinerInfo) {

                console.log(waitDinerInfo);
                for (var i = 0; i < waitDinerInfo.length; i++) {
                    var waitListed = $("#waitList");
                    var submission = $("<li class='submitResults'>");
                    submission.append(
                        $("<h2>").text("Table #" + (i + 1)),
                        $("<h2>").text("ID: " + waitDinerInfo[i].dinerId),
                        $("<h2>").text("Name: " + waitDinerInfo[i].dinerName),
                        $("<h2>").text("Email: " + waitDinerInfo[i].dinerEmail),
                        $("<h2>").text("Phone: " + waitDinerInfo[i].dinerPhone)
                    );
                    waitListed.append(submission);
                }
            });
    }

    runReservedQuery();
    runWaitQuery();

</script>

</html>
